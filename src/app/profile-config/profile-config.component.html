<div class="component-body">
    <div class="row">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
              <h2>{{ 'configUser.formHeader' | translate }}</h2>
              <form (ngSubmit)="submitForm()">
                <div class="form-group">
                  <label for="name">{{ 'configUser.nameLabelInput' | translate }}</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" placeholder="{{ 'profileConfig.noSession' | translate }}" required>
                </div>
                <div class="form-group">
                  <label for="email">{{ 'configUser.mailLabelInput' | translate }}</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="user.mail" name="email" placeholder="{{ 'profileConfig.noSession' | translate }}" readonly>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
              </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
      <h1>Mi Equipoe</h1>
    </div>
</div>
