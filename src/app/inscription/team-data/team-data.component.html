<div class="row justify-content-center">
  <div class="col-md-6">
    <form (ngSubmit)="saveTeamData()" class="my-form">
      <div class="form-group">
        <label for="teamName">{{ 'inscriptions.teamForm.teamName' | translate }}</label>
        <input type="text" class="form-control" id="teamName" [(ngModel)]="newTeam.name" name="teamName" required>
      </div>
      <div class="form-group">
        <label for="category">{{ 'inscriptions.teamForm.teamCat' | translate }}</label>
        <select class="form-control" id="category" [(ngModel)]="newTeam.category" name="category" required>
          <option value="Masculino">{{ 'inscriptions.teamForm.mascCat' | translate }}</option>
          <option value="Femenino">{{ 'inscriptions.teamForm.femCat' | translate }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="payed">{{ 'inscriptions.teamForm.teamPay' | translate }}</label>
        <input type="checkbox" class="form-check-input" id="payed" [(ngModel)]="newTeam.pay" name="payed">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
